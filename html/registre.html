<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/registre.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Simonetta:ital,wght@0,400;0,900;1,400;1,900&display=swap" rel="stylesheet">
</head>
<header>
    <div>
        <img src="../imgs/NotSalva__1_-removebg-preview.png" alt="">
    </div>
    <ul>
        <li>
           <a href="../index.html">Home</a>
        </li>
        <li>
            <a href="registre.html">Registrar</a>
        </li>
        <li>
            <a href="login.html">Login</a>
        </li>
    </ul>
</header>
<body>
    <section id="caixa-criar-conta">
        <div class="caixa-registro">
            <div>
                <h1>Registrar</h1>
            </div>
            <div class="caixa-complementos">
                <ul>
                    <li>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                        <span></span>
                    </li>
                    <li>
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" lastname="sobrenome" id="sobrenome">
                        <span></span>
                    </li>
                    <li>
                        <label for="login">Login</label>
                        <input type="text" login="login" id="login">
                        <span></span>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" email="email" id="email">
                        <span></span>
                    </li>
                    <li>
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="text" Email="nascimento" id="nascimento">
                        <span></span>
                    </li>
                    <li>
                        <label for="senha">Senha</label>
                        <input type="text" password="senha" id="senha">
                        <span></span>
                    </li>
                    <li>
                        <label for="confirma-senha">Confirmação de Senha</label>
                        <input type="text" passwordconfirmation="confirma-senha" id="confirma-senha">
                    </li>
                </ul>
            </div>
            <div class="botao">
                <input type="submit" class="cadastro" id="cadastro" value="Cadastrar" />
                <input type="reset" class="limpa" value="Limpar" id="limpar" />
            </div>
        </div>
    </section>
    <footer>
        <section>
            <div>
                <P>Site criado por Crystian Silva</P>
            </div>
        </section>
     </footer>
     <script src="../js/registre.js"></script>
</body>
</html>
